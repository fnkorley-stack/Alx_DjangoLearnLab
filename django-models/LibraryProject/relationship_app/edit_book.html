<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4">{{ book.description }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
