<!-- relationship_app/edit_book.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>

    <form method="post">
        {% csrf_token %}
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required>
        <br>
        <label for="author">Author ID:</label>
        <input type="number" name="author" id="author" value="{{ book.author_id }}" required>
        <br>
        <button type="submit">Update Book</button>
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
