{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>

{% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":100" }}...</p>
        <small>Published: {{ post.published_date }}</small>
        <hr>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
